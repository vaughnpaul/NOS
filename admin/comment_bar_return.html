<script language="JavaScript"><!--
  function updateComment(obj) {
    mytextarea = document.getElementsByTagName("TEXTAREA");
    if(!obj.length) {
      mytextarea[0].value = "";
      return;
    }
    if(obj == 'Date') {
      if(mytextarea[0].value != "") {
        mytextarea[0].value += "\n";
      }
      mytextarea[0].value += Date();
      mytextarea[0].value += ":\n";
      return;
    }
    if (mytextarea.length) {
      if(mytextarea[0].value != "") {
        mytextarea[0].value += "\n";
      }
      mytextarea[0].value += Date();
      mytextarea[0].value += ":\n";
      mytextarea[0].value += obj;
    }
  }
//--></script>
